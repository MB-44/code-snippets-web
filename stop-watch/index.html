<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="stop-watch">
        <h1 class="heading">Stopwatch</h1>
    
        <div class="container">
            <div class="display" id="display">
                00:00:00:00
            </div>
            <div class="controls">
                <button class="start-bt" id="start" onclick="start()">start</button>
                <button class="stop-bt" id="stop" onclick="stop()">stop</button>
                <button class="reset-bt" id="reset" onclick="reset()">reset</button>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
